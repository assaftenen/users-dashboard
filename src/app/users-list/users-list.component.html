<div class="cards-wrapper">
    <mat-card class="example-card" *ngFor="let user of usersList$ | async">
        <mat-card-header>
            {{user.name}}
        </mat-card-header>
        <mat-card-content>
            <div class="form-field">
                <p>Age:{{user.age}}</p>
                <p>Phone:{{user.phone}}</p>
                <p>Address:{{user.address}}</p>
            </div>
        </mat-card-content>
        <button class="cards-wraper-edit_btn" mat-button>Edit</button>
    </mat-card>

</div>
