<mat-card *ngIf="user">
    <mat-card-header>
        <div>
            <h3>{{user.firstName + ' ' +user.lastName}}</h3>
        </div>
        <div class="header-btn">
            <button mat-button (click)="onEditClicked(user.userId)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button (click)="onDeleteClicked()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-card-header>

    <mat-card-content>
        <div class=" form-field">
            <p>Age:{{user.age}}</p>
            <p>Phone:{{user.phone}}</p>
            <p>Address:{{user.address}}</p>
        </div>
    </mat-card-content>

</mat-card>
